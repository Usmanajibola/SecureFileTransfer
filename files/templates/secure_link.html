{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{%if link %}
    <h4>Heres: your secured link:</h4>
    <p>{{link}}</p>
{%else%}
    {% if form %}
    <h2 class="my-2">
        Input password to get secured link
    </h2>

    <form action="{% url 'secure-link' signed_pk %}" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" class="btn btn-info" value="Get Link">
    </form>
    {% endif %}
{%endif%}

{% endblock %}
